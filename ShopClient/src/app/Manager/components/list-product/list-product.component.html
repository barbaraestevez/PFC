<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">LISTADO DE PRODUCTOS</span>
                    <button routerLink="/admin/create-product" class="btn btn-success float-end">NUEVO</button>
                    <table class="table table-striped mt-3" *ngIf="listProducts.length > 0">
                        <thead>
                            <th scope="col">Nombre</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Ubicación</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                            <ng-template [ngRole]="['Employee','Admin']">
                                <th scope="col">Editar</th>
                                <th scope="col">Borrar</th>
                            </ng-template>
                            <ng-template [ngRole]="['Seller']">
                                <th scope="col">Stock</th>
                                <th scope="col">% Benefit</th>
                                <th scope="col">Añadir</th>
                            </ng-template>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of listProducts">
                                <td>{{prod.name}}</td>
                                <td>{{prod.category}}</td>
                                <td>{{prod.location}}</td>
                                <td>{{prod.price | currency}}</td>
                                <td><img [src]="prod.img" height="50" width="50" (click)="reSizeImg(prod)" class="icon-pointer" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                    <app-modal-img [preview]="preview" [titleModal]="titleModal" ></app-modal-img>
                                </td>
                               <ng-template [ngRole]="['Employee','Admin']">
                                    <td><i (click)="editProduct(prod)" class="fas fa-edit text-primary icon-pointer"></i> </td>
                                    <td><i (click)="deleteProduct(prod)" class="fas fa-trash text-danger icon-pointer"></i></td>
                                </ng-template>
                                <ng-template [ngRole]="['Seller']">
                                    <td><input [(ngModel)]="productStock" class="input" placeholder="stock" type="number" min="1" max="10" name="stock" /></td>
                                    <td><input [(ngModel)]="percentBenefit" class="input" placeholder="%" type="number" min="10" max="20" name="percentBenefit" /></td>
                                    <td><i (click)="addProductoToSalesCorner(prod)" class="fa-solid fa-circle-plus text-secondary icon-pointer"></i></td>
                                </ng-template>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listProducts.length==0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
