<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"></span>
                    <form class="mt-3" [formGroup]="userForm">
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="text" formControlName="email"
                                placeholder="Introduzca el email">
                            <div class="text-danger">
                                <span></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="text" formControlName="username"
                                placeholder="Introduzca el username">
                            <div class="text-danger">
                                <span></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="password" formControlName="password"
                                placeholder="Introduzca el password">
                            <div class="text-danger">
                                <span></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-lg" type="password"
                                placeholder="Introduzca el password">
                            <div class="text-danger">
                                <span></span>
                            </div>
                        </div>
                        <div class="form-check text-start">
                            <input class="form-check-input" type="radio" formControlName="role" name="role" value="role" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Comprador
                            </label>
                        </div>
                        <div class="form-check text-start">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Vendedor
                            </label>
                        </div>
                        <div class="form-check text-start">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Comprador/Vendedor
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="button" routerLink="/sign-up"
                                class="btn btn-secondary btn-lg float-start">SIGN UP</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">LOG IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
