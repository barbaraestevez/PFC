<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"></span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="createUser(passwordVerification.value)">
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-at"></i></span>
                            <input type="text" class="form-control form-control-lg" placeholder="Introduzca el email"
                                aria-label="Username" formControlName="email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="text-danger" *ngIf="validateInput('email')">
                            <span>El <strong>email</strong> no es valido</span>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                            <input class="form-control form-control-lg" formControlName="username" type="text"
                                placeholder="Introduzca el nombre de usuario">
                        </div>
                        <div class="text-danger" *ngIf="validateInput('username')">
                            <span>El <strong>nombre de usuario</strong> es obligatorio</span>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                            <input class="form-control form-control-lg" formControlName="password" type="password"
                                placeholder="Introduzca la contraseña">
                        </div>
                        <div class="text-danger" *ngIf="validateInput('password')">
                            <span>La <strong>contraseña</strong> debe incluir 8 caracteres que incluyan; mayusculas,
                                minusculas, digitos y caracteres especiales</span>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                            <input #passwordVerification class="form-control form-control-lg" type="password"
                                placeholder="Verifique la contraseña">
                            <div class="text-danger">
                                <span></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="role"><i class="fa-solid fa-user-gear"></i></label>
                            <select class="form-select" formControlName="role">
                                <option value="" disabled>Elija un tipo de cuenta</option>
                                <option value="Customer">Comprador</option>
                                <option value="Seller">Comprador / Vendedor</option>
                            </select>
                        </div>
                        <div class="text-danger" *ngIf="validateInput('role')">
                            <span>Debe seleccionar un <strong>tipo de cuenta</strong></span>
                        </div>
                        <div class="mb-3">
                            <button type="button" routerLink="/" class="btn btn-secondary btn-lg float-start">
                                Volver
                            </button>
                            <button type="submit" [disabled]="userForm.invalid"
                                class="btn btn-success btn-lg float-end"> Ingresar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
