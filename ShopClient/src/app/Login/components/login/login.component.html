<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"></span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="login()">
                        <div class="mb-3" *ngFor="let param of ['email','password']">
                            <input class="form-control form-control-lg" [formControlName]="param"
                                [type]="(param!=='password')?'text':'password'" [placeholder]="'Introduzca el '+ param">
                            <div class="text-warning" *ngIf="validateParams(param)">
                                <span>El {{param}} <strong>es obligatorio</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="validateParams(param,false)">
                                <span>El {{param}} <strong>{{(param==='email')?'no es correcto':'debe incluir 8 caracteres que incluyan; mayusculas, minusculas, digitos y caracteres especiales'}}</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="button" routerLink="/sign-up" class="btn btn-primary btn-lg float-start">SIGN
                                UP</button>
                            <button type="submit" [disabled]="userForm.invalid"
                                class="btn btn-success btn-lg float-end">LOG IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
