<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"></span>
                    <form action="" class="mt-3" [formGroup]="userForm" (ngSubmit)="login()">
                        <div class="mb-3" *ngFor="let param of ['email','password']">
                            <label for="exampleInputEmail1" class="form-label mt-4">Dirección de email</label>
                            <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" [formControlName]="param" placeholder="Introduce tu e-mail"> <!--formControlName="email"-->
                            <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                                <span>El email <strong>es obligatorio</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="userForm.get('email')?.hasError('pattern') && userForm.get('email')?.dirty">
                                <span>El email <strong>no es correcto</strong></span>
                            </div>
                        </div>
                        <div class="mb-3" >
                            <label for="exampleInputPassword" class="form-label mt-4">Password</label>
                            <input type="password" class="form-control form-control-lg" id="exampleInputPassword" formControlName="password" placeholder="Introduce tu password">
                            <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                                <span>El password <strong>es obligatorio</strong></span>
                            </div>
                            <div class="text-danger" *ngIf="userForm.get('password')?.hasError('pattern') && userForm.get('password')?.dirty">
                                <span>El password debe contener <strong>al menos 8 caracteres que incluyen: mayúsculas, minúsculas, dígitos y caracteres especiales</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <!-- <button type="button" routerLink="/admin/list-product" class="btn btn-primary btn-lg float-start">VOLVER</button> -->
                            <button type="button" routerLink="/sign-up" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<button routerLink="/admin/create-product" class="btn btn-primary">IR</button>
